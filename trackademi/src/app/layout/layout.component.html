<div class="layout-wrapper">
  <!-- Botón Toggle para móvil -->
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
    <i class="pi pi-bars"></i>
  </button>

  <!-- Sidebar -->
  <aside class="sidebar" [class.sidebar-hidden]="!sidebarVisible">
    <div class="sidebar-header">
      <h2><i class="pi pi-bookmark"></i> Trackademi</h2>
    </div>

    <!-- Menú lateral con PrimeNG PanelMenu -->
    <p-panelMenu
      [model]="menuItems"
      [multiple]="false"
      styleClass="sidebar-menu"
    ></p-panelMenu>

    <!-- Información de usuario (opcional) -->
    <div class="user-info mt-auto pt-4">
      <div class="avatar"><i class="pi pi-user"></i></div>
      <div class="details">
        <span class="name">Jose Quezada</span>
        <span class="role">Profesor</span>
      </div>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
